version: '3'

services:
  rdf-differ:
    container_name: rdf_differ
    build: .
    image: rdf_differ:latest
    env_file:
      - .env-dev
    ports:
      - ${RDF_DIFFER_API_PORT}:${RDF_DIFFER_API_PORT}

  fuseki:
    container_name: fuseki
    image: stain/jena-fuseki
    environment:
      - ADMIN_PASSWORD=admin
      - JVM_ARGS=-Xmx2g
    ports:
      - ${FUSEKI_PORT-3030}:3030
    volumes:
      - ${PWD}/${DATA_FOLDER}/fuseki:/fuseki
