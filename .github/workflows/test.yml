name: test

on:
  push:
    branches:  [ '**' ]
  pull_request:
    branches: [ master ]

jobs:
  main:
    name: run tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    env:
      OS: ${{ matrix.os }}
      PYTHON: '3.8'
      DOCKERFILE_NAME: Dockerfile
      APP_NAME: rdf-differ
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
    steps:
      - uses: actions/checkout@master

      - name: Set env
        run: |
          # Hard coded variable
          # echo "{name}={value}" >> $GITHUB_ENV | echo "action_state=yellow" >> $GITHUB_ENV
          echo "DOCKERFILE_NAME=Dockerfile" >> $GITHUB_ENV
          # echo "DOCKERHUB_USER=meaningfy" >> $GITHUB_ENV
          # echo "APP_NAME=rdf-differ" >> $GITHUB_ENV
          echo "DKR_HUB_URL=meaningfy/rdf-differ" >> $GITHUB_ENV
          # echo ::set-env name=RELEASE_VERSION::${GITHUB_REF#refs/*/}
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
          echo "DATE_TIME=$(date -d "-4 hours" "+%Y-%m-%d_%HH%Ms%S")" >> $GITHUB_ENV

      - name: Set env 1
        run: |
          echo " "
          echo $DOCKERFILE_NAME
          echo " "
          echo $(cat RELEASE_VERSION)
          echo " "
          echo "$(cat DKR_HUB_URL)"

          # logically defined tags
          echo "$(cat DKR_HUB_URL):latest" > TAG_LATEST
          echo "$(cat DKR_HUB_URL):stable" > TAG_STABLE
          echo "$(cat DKR_HUB_URL):$(cat RELEASE_VERSION)" > TAG_VERSION
          echo "$(cat DKR_HUB_URL):$(cat RELEASE_VERSION)_$(cat DATE_TIME)" > TAG_BEST_PRACTICE
      - name: Show release version
        run: |
          echo " "
          echo $DOCKERFILE_NAME
          echo " "
          echo $(cat DATE_TIME)
          echo " "
          echo "$(cat DKR_HUB_URL)"

      - name: Set up Python
        uses: actions/setup-python@master
        with:
          python-version: 3.8

      - name: Run adjacent services (Fuseki)
        run: |
          make fuseki-create-test-dbs

      - name: Install dependencies
        run: |
          make install

      - name: Test with pytest
        run: |
          make test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.xml
          flags: unittests
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: true
